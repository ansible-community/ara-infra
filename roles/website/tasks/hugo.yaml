- become: yes
  block:
    - name: Install git
      package:
        name: git
        state: present

   - name: Download Hugo release tarball
      get_url:
        url: "{{ hugo_release }}"
        dest: /usr/local/src
      register: hugo_download

    - name: Extract Hugo release tarball
      unarchive:
        src: "{{ hugo_download.dest }}"
        dest: /usr/local/src
        remote_src: yes
      when: hugo_download is changed

    - name: Symlink Hugo in PATH
      file:
        src: /usr/local/src/hugo
        dest: /usr/local/bin/hugo
        state: link

    - name: Clone Hugo theme
      git:
        repo: "{{ hugo_theme }}"
        dest: "{{ hugo_theme_directory }}"
        force: yes
        update: yes

    - name: Create build directory
      file:
        path: "{{ hugo_build_directory }}"
        state: directory
        owner: root
        group: root
        mode: 0750

    - name: Run hugo build
      command: |
        hugo --source {{ hugo_directory }}/website \
          --themesDir {{ hugo_theme_directory | dirname }} \
          --baseURL "https://ara.recordsansible.org/"
